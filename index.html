<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 flex flex-col items-center justify-center h-screen">
    <div class="bg-white flex flex-col items-center justify-center h-screen rounded-xl h-1/2 w-3/4 shadow-xl">
        <h1 class="text-3xl mx-4">Random Password Generator</h1>
        <div class="flex items-center justify-center border-4 border-dashed border-red-600 rounded-xl my-8 w-3/4 h-1/2">
            <p id="pwresult" class="text-2xl text-center break-all w-full p-2"></p>
        </div>
        <button id="generate-btn" class="bg-red-400 rounded-xl w-40 p-2">Generate Password</button>
    </div>
    <div class="bg-white flex flex-col rounded-xl shadow-xl mt-8 h-auto w-3/4">
        <h3 class="text-lg text-center w-full mt-2 border-b-2">Options</h3>
        <div class="flex flex-row items-center p-2 justify-between">
            <div class="flex flex-row mx-2">
                <label class="mx-2" for="length">Length:</label>
                <input class="w-14 border-2 rounded-lg pl-1" type="number" min="8" max="128" value="8" id="length" name="length">
            </div>
            <div class="flex flex-row mx-2">
                <label class="mx-2" for="upper">Uppercase</label>
                <input type="checkbox" id="upper" name="upper" checked>
            </div>
            <div class="flex flex-row mx-2">
                <label class="mx-2" for="lower">Lowercase</label>
                <input type="checkbox" id="lower" name="lower" checked>
            </div>
            <div class="flex flex-row mx-2">
                <label class="mx-2" for="numbers">Numbers</label>
                <input type="checkbox" id="numbers" name="numbers" checked>
            </div>
            <div class="flex flex-row mx-2">
                <label class="mx-2" for="special">Special Characters</label>
                <input type="checkbox" id="special" name="special" checked>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
